# Production environment configuration
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: ${DRIVER}
    url: 'jdbc:${DBMS}://${SERVER}:${PORT}/${DATABASE_NAME}'
    username: '${USERNAME}'
    password: '${PASSWORD}'

# Flyway Settings for mysql
---
spring:
  config:
    activate:
      on-profile: flyway
  flyway:
    baseline-on-migrate: true
    validate-on-migrate: true

#JWT Settings
---
jwt:
  secret: mySecretKey12345678901234567890123456789012
  expiration: 86400000
  refresh:
    expiration: 604800000

#GMAIL Setting
---
spring:
  config:
    activate:
      on-profile: GMail
  mail:
    host: ${GMAIL_HOST}
    port: ${GMAIl8PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 15000
          writetimeout: 15000
        debug: true

#Prod MAIL Setting
---
spring:
  config:
    activate:
      on-profile: prodMail
  mail:
    host: ${HOST}
    port: ${PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      email:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 15000
          writetimeout: 15000

#RabbitMQ
---
spring:
  config:
    activate:
      on-profile: RabbitMQ
  rabbitmq:
    host: ${AMQ_HOST}
    port: ${AMQ_PORT}
    username: ${AMQ_USERNAME}
    password: ${AMQ_PASSWORD}
    virtual-host: ${AMQ_VH}

app:
  mail:
    from: "Edusyspro"
    queue:
      exchange: mail.exchange
      queue: mail.queue
      routing-key: mail.send

ui:
  url: http://localhost:3000;http://localhost:5173
  email-base-url: http://localhost:5173
