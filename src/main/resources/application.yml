server:
  port: 8080

  servlet:
    context-path: /api/v1

spring:
  application:
    name: edusysproapi

  profiles:
    active: [mysql, flyway, GMail, RabbitMQ]

  #REST config
  data:
    rest:
      base-path: /api/v1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development environment configuration
---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5432/academic'
    username: 'postgres'
    password: 'password'

# Development environment configuration
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://localhost:3306/academic'
    username: 'root'
    password: 'password'

